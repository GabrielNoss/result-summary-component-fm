<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="card-header">
      <h4 class="card-result">Your Result</h4>

    <div class="card-container-score">
      <h2 class="card-accumulated-score">76</h2>
      <span class="card-total-score">of 100</span>
    </div>

      <h4 class="card-feedback">Great</h4>
      <p class="card-description-feedback">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="stats">
      <h3 class="stats-summary">Summary</h3>
      <!--Bottom of the card-->
      <div class="card-description red">
        <img src="./assets/images/icon-reaction.svg" alt="icon reaction">

        <div class="score-container">
              <h5 class="card-description-name reaction">Reaction</h5>
              <p class="card-description-score">80<span class="score"> / 100</span></p>
            
        </div>
        
      </div>
      <div class="card-description orange">
        <img src="assets/images/icon-memory.svg" alt="icon memory">

        <div class="score-container">
              <h5 class="card-description-name memory">Memory</h5>
              <p class="card-description-score">92<span class="score"> / 100</span></p>
        </div>
        
      </div>
      <div class="card-description green">
          <img src="./assets/images/icon-verbal.svg" alt="icon verbal">

          <div class="score-container"> 
              <h5 class="card-description-name verbal">Verbal</h5>
              <p class="card-description-score">61<span class="score"> / 100</span></p>
            
          </div>
          
      </div>
      <div class="card-description blue">
          <img src="./assets/images/icon-visual.svg" alt="icon visual">

          <div class="score-container">
              <h5 class="card-description-name visual">Visual</h5>
              <p class="card-description-score">72<span class="score"> / 100</span></p>
            
          </div>
      </div>
      <button class="btn">Continue</button>
  </div>
</div>

</html>
